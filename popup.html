<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      dt { white-space: nowrap }

    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <h4><img src="icon.png" /> Drift</h4>
    <fieldset>
      <dl>
        <dt><label for="activate">Activate: </label></dt>
        <dd><select id="activate">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select></dd>
      </dl>
    </fieldset>
    <p id="count">
      Time remaining:
    </p>
    <div align="center">
      15:00
    </div>
  </body>
</html>
